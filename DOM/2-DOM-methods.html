
<!-- 
Here you will learn how to access HTML DOM methods and properties. 

In the below given example:
getElementById is the method. 
innerHTML is the property.
-->

<!DOCTYPE html>
<html>

<body>

    <h1> DOM - Object methods and properties</h1>
    <p id="p1">we will work with dom methods and properties</p>

<script>
    document.getElementById('p1').innerHTML = "Hello World!";
</script>

</body>
</html>
